<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Modal</title>
	<link rel="stylesheet" href="../atividade-refatoracao/bower_components/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="../atividade-refatoracao/bower_components/font-awesome/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">	
</head>
<body>

		<div class="container">
		<br><br>
		<!-- Button trigger modal -->
		<button type="button" class="btn btn-success" data-toggle="modal" data-target="#success">
		  SIGN UP
		</button>
		</div>

		<!-- Modal -->		
<div class="modal modal-tema modal-success modal-modelo fade" id="success" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
		  <div class="modal-dialog" role="document">
		    <div class="modal-content">
		      <div class="modal-header">
		        <h5 class="modal-title" id="exampleModalLabel"><i class="fa fa-check-circle fa-3x"></i></h5>
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
		          <span aria-hidden="true">&times;</span>		          
		        </button>		        
		      </div>
		      <div class="modal-body">
		        <h1>Great!</h1>
		        <p>Your data has been successfully saved.</p>
		      </div>
		      <div class="modal-footer">
		        <button type="button" class="btn btn-outline-success btn-modal" data-dismiss="modal">BACK TO MY WORK</button>
		        <button type="button" class="btn btn-outline-success btn-modal">BACK TO STORE HOURS</button>
		      </div>
		    </div>
		  </div>
		</div>

	<script src="js/jquery.min.js"></script>
	<script src="js/tether.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
